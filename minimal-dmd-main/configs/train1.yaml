# @package _global_

# Data and I/O
# Note: data_dir and teacher_checkpoint are relative to original working directory
# output_dir and wandb.dir are relative to Hydra experiment output directory
data_dir: ./data
output_dir: checkpoints  # Will be created in Hydra output directory
teacher_checkpoint: ./outputs/2026-01-15/15-02-41/checkpoints/teacher_checkpoint_step_20000.pt
resume_from_checkpoint: null

# Training hyperparameters
batch_size: 128
generator_lr: 2.0e-4
guidance_lr: 2.0e-4
step_number: 100000
dfake_gen_update_ratio: 10
dm_loss_weight: 1.0
max_grad_norm: 1.0
save_every: 5000
dynamic: vesde # vesde, fm

# Model hyperparameters
num_train_timesteps: 1000
sigma_min: 0.002
sigma_max: 80.0
sigma_data: 0.5
rho: 7.0
min_step_percent: 0.02
max_step_percent: 0.98
conditioning_sigma: 80.0

# Weights & Biases configuration
wandb:
  enabled: true
  project: minimal-dmd
  entity: null
  run_name: dmd2-train1
  mode: online  # online|offline|disabled
  tags: ["dmd2", "mnist", "train1"]
  dir: wandb  # Will be created in Hydra output directory
  log_every: 50
  watch: false
  log_images: true
  num_log_images: 32
  log_checkpoints: true
  log_samples: true
  sample_every: 1000
  sample_num_images: 64
